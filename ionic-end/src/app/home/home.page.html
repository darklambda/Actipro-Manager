<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align="left" style="font-family: ExoRegular">
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <ion-img src="/assets/logo.png" class="responsive"></ion-img>
  </ion-card>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center">
          <ion-button shape="round" expand="full" style="font-family: ExoRegular" color="btn1" (click)="getQr()">
            Escanear
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="text-align: center">
          <ion-button shape="round" expand="full" style="font-family: ExoRegular" color="btn2">
            Contacto
          </ion-button>
        </ion-col>

        <ion-col style="text-align: center">
          <ion-button shape="round" expand="full" style="font-family: ExoRegular" color="btn3">
            Ayuda
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>

  <ion-card>

    <ion-grid>
      <ion-row>
        <ion-col class="sesion" style="font-family: ExoMedium">
          Sesi√≥n Iniciada como
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="name" style="font-family: ExoMedium">
          {{User.name}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="title" style="font-family: ExoLight">
          <p class="title" *ngIf="level===1">   Trabajador de Mantencion </p>
          <p class="title" *ngIf="level===2">   Prevencionista de Riesgos </p>
          <p class="title" *ngIf="level===3">   Supervisor </p>
          <p class="title" *ngIf="level===4">   Administrador </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-item>
    Servicio proporcionado por Actipro Productos y Servicios.
  </ion-item>

  
</ion-content>
