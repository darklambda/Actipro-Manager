<ion-split-pane>
  <ion-menu contentId="content" menuId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-menu-toggle auto-hide="false">

          <ion-img src="/assets/logo.png" class="responsive"></ion-img>

          <div>
            <ion-grid>
            <ion-row>
              <ion-col style="text-align: left; font-family: ExoMedium; color: #4c4c4c" >
                {{User.name}}
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col style="font-family: ExoLight; color: #4c4c4c">
                <p  *ngIf="level===4">   Administrador </p>
                <p  *ngIf="level===3">   Trabajador de Mantencion </p>
                <p  *ngIf="level===2">   Prevencionista de Riesgos </p>
                <p  *ngIf="level===1">   Supervisor </p>
              </ion-col>
            </ion-row>
          </ion-grid>
          </div>

          <div style="font-family: ExoMedium; color: #4c4c4c">

          <ion-item [class.active-item]="" (click)="goHome()">
            <ion-icon name="flame"></ion-icon>
            <ion-label>
              Inicio
            </ion-label>
          </ion-item>

          <ion-item (click)="getQr()">
            <ion-icon name="qr-scanner"></ion-icon>
            <ion-label>
              Escanear
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="filing"></ion-icon>
            <ion-label>
              Contacto
            </ion-label>
          </ion-item>
          <ion-item (click)="goToListExtinguisher()" *ngIf="menuPer">
            <ion-icon name="list-box"></ion-icon>
            <ion-label>
              Ayuda
            </ion-label>
          </ion-item>

          <ion-item (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>
              Cerrar Session
            </ion-label>
          </ion-item>
          </div>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
