<ion-header>
  <ion-toolbar>
    <ion-title> Registro de Ficha de Mantenimiento {{serial}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form (submit)="formRegister($event)" name="extinguisher">
    <ion-label >Fecha del Servicio</ion-label>
    <ion-item>
      <ion-input type="date" value="" name="service_date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Servicio realizado de:</ion-label>
      <ion-select name="service">
        <ion-select-option type="number" value="1" >Inspeccion</ion-select-option>
        <ion-select-option type="number" value="2" >Mantencion</ion-select-option>
        <ion-select-option type="number" value="3" >Recarga</ion-select-option>
        <ion-select-option type="number" value="4" >Prueba Hidrostatica</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Persona que realiza el Servicio</ion-label>
      <ion-input [disabled]="true"  type="text" value="{{name}}" name="s_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Observaciones Realizadas</ion-label>
      <ion-textarea type="text" value="" name="observation"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripci√≥n del Trabajo</ion-label>
      <ion-textarea type="text" value="" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">El extintor debe:</ion-label>
      <ion-select name="future">
        <ion-select-option type="number" value="1" >Mantener</ion-select-option>
        <ion-select-option type="number" value="2" >Prueba</ion-select-option>
        <ion-select-option type="number" value="3" >Retiro</ion-select-option>
      </ion-select>
    </ion-item>
    <div style="text-align: center;">
      <ion-button type="submit">
        Enviar
      </ion-button>
    </div>
  </form>

</ion-content>
