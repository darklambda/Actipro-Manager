<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">
      Gestor Actipro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="welcome-card">
      <ion-img src="/assets/image2vector.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Inicio</ion-card-subtitle>
        <ion-card-title>Bienvenido</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p> Este es el gestor de elementos de seguridad de ActiPro</p>
      </ion-card-content>
    </ion-card>

  <div style="text-align: center" *ngIf="level===4">
    <ion-button (click)="goToListExtinguisher()" >
      Lista de Extintores
    </ion-button>
  </div>

  <ion-content style="text-align: center">
    <ion-button (click)="logout()" >
      Desconectarse
    </ion-button>

  </ion-content>

</ion-content>
