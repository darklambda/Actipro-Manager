<ion-header>
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>

        <ion-col style="text-align: left">
          <ion-title class="subtitle">
            Sistema de GestiÃ³n Actipro
          </ion-title>
        </ion-col>
        <ion-col style="text-align: right">
          <div (click)="logout()" class="subtitle">
            <ion-title class="subtitle">
              Cerrar SesiÃ³n
            </ion-title>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h3>  Administrar Empresas </h3>



  <div *ngIf="Enterprises">

    <div *ngIf="!Enterprises.length" style="text-align: center">

      No se encuentran empresas registradas.

    </div>

    <div *ngIf="Enterprises.length">

    <ion-grid class="table">
      <ion-row>
        <ion-col> Rut </ion-col>
        <ion-col> Nombre </ion-col>
        <ion-col> Email </ion-col>
        <ion-col> Direccion</ion-col>
        <ion-col> Telefono </ion-col>
        <ion-col> Eliminar</ion-col>
      </ion-row>

      <ion-row *ngFor="let ent of Enterprises">
        <ion-col class="border"> {{ent.rut}} </ion-col>
        <ion-col class="border"> {{ent.name}} </ion-col>
        <ion-col class="border"> {{ent.email}} </ion-col>
        <ion-col class="border"> {{ent.address}}</ion-col>
        <ion-col class="border"> {{ent.phone}} </ion-col>
        <ion-col class="border">
          <ion-button color="danger" (click)="deleteEnterprise(ent.id)" >
            Eliminar
          </ion-button>
        </ion-col>
      </ion-row>


    </ion-grid>
  </div>

  <div style="text-align: center">
    <ion-button (click)="goRegEnt()">
      Registrar Empresa
    </ion-button>
  </div>

  </div>

</ion-content>
