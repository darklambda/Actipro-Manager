<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>

        <ion-col style="text-align: left">
          <ion-title>
            Sistena de Gestión Actipro
          </ion-title>
        </ion-col>
        <ion-col style="text-align: right">
          <div (click)="logout()"> Cerrar Sesión</div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h3> Lista de Extintores </h3>

<div *ngIf="Extinguishers">

  <ion-grid>
    <ion-row>
      <ion-col> Codigo QR </ion-col>
      <ion-col> Número </ion-col>
      <ion-col> Tipo </ion-col>
      <ion-col> Kilogramos</ion-col>
      <ion-col> Empresa </ion-col>
      <ion-col> Planta</ion-col>
      <ion-col> </ion-col>
      <ion-col> </ion-col>
    </ion-row>

    <ion-row *ngFor="let ext of Extinguishers">
      <ion-col> {{ext.serial_num}} </ion-col>
      <ion-col> {{ext.ext_num}} </ion-col>
      <ion-col> {{ext.typeExt}} </ion-col>
      <ion-col> {{ext.weight}}</ion-col>
      <ion-col> {{ext.client}} </ion-col>
      <ion-col> {{ext.plant}}</ion-col>
      <ion-col>
        <ion-button (click)="goToExt(ext.serial_num)" >
          Ver
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="deleteExtinguisher(ext.serial_num)" >
          Eliminar
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
</div>

  <div style="text-align: center">
    <form (submit)="regExt($event)">
      <ion-input type="text" value="" name="serial">
        <ion-label>Serial</ion-label>
      </ion-input>
        <ion-button type="submit">
          Regstrar Extintor
        </ion-button>
    </form>
  </div>
</ion-content>
