<ion-header>
  <ion-toolbar>
    <ion-title>Ingresa al Gestor ActiPro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-text>
        Recuerda ocupar la contraseña entregada por el proveedor.
    </ion-text>


  <form (submit)="login($event)" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="username"
                       type="email" required ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Contraseña" name="password"
                       type="password" required ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div ></div>
        <ion-button type="submit">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
