<ion-header>
  <ion-toolbar>
    <ion-title>Registra un nuevo Extintor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form (submit)="extRegister($event)" name="extinguisher">
    <ion-item>
      <ion-label fixed>Serial</ion-label>
      <ion-input disabled="true" type="text" value="{{serial}}" name="serial_num"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Numero del Extintor</ion-label>
      <ion-input type="text" value="" name="ext_num"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Extintor Tipo</ion-label>
      <ion-select name="service">
        <ion-select-option type="text" value="PQS" >PQS</ion-select-option>
        <ion-select-option type="text" value="AGUA" >AGUA</ion-select-option>
        <ion-select-option type="text" value="CO2" >CO2</ion-select-option>
        <ion-select-option type="text" value="SODA" >SODA</ion-select-option>
        <ion-select-option type="text" value="ACETATO DE POTASIO" >ACETATO DE POTASIO</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Peso (Kg)</ion-label>
      <ion-input type="number" value="" name="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Cliente</ion-label>
      <ion-input type="text" value="" name="client"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Planta</ion-label>
      <ion-input type="text" value="" name="plant"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Direcci√≥n</ion-label>
      <ion-input type="text" value="" name="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Nombre Contacto</ion-label>
      <ion-input type="text" value="" name="con_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email Contacto</ion-label>
      <ion-input type="email" value="" name="con_email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Telefono Contacto</ion-label>
      <ion-input type="text" value="" name="con_tel"></ion-input>
    </ion-item>
    <div style="text-align: center;">
    <ion-button type="submit">
      Enviar
    </ion-button>
    </div>

  </form>

</ion-content>
