<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>

        <ion-col style="text-align: left">
          <ion-title>
            Sistena de Gestión Actipro
          </ion-title>
        </ion-col>
        <ion-col style="text-align: right">
          <div (click)="logout()"> Cerrar Sesión</div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-title> Solicitudes Recibidas </ion-title>

  <div *ngIf="requests">

    <ion-grid>
      <ion-row>
        <ion-col>
          Número
        </ion-col>
        <ion-col>
          Solicitud
        </ion-col>
        <ion-col>
          Usuario
        </ion-col>
        <ion-col>
          Empresa
        </ion-col>
        <ion-col>
          Fecha
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let req of requests">
        <ion-col>
          {{req.id}}
        </ion-col>
        <ion-col>
          {{req.comment}}
        </ion-col>
        <ion-col>
          {{req.name}}
        </ion-col>
        <ion-col>
          {{req.enterprise}}
        </ion-col>
        <ion-col>
          {{req.date}}
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <div *ngIf="!requests">

    No se presentan solicitudes sin responder.

  </div>

</ion-content>
